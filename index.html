<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="form-container">
        <h2>Contact Form</h2>
        <form action="fileforphp.php" method="POST">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="first_name" placeholder="Enter your Name" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="last_name" placeholder="Enter your Last Name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Your Age" required><br>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your Contact Number" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your Address" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
